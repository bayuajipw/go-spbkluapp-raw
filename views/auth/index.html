<!DOCTYPE html>
<html lang="en">

{{template "Header"}}

<body class="inner_page login">
    <script>
        var data = "{{.message}}";
        if (data.trim() !== "") {
            Toastify({
                text: data,
                duration: 3000, // Duration in milliseconds
                close: true, // Show close button
                style: {
                    background: "linear-gradient(to right, #d49090, #ff4748)",
                },
            }).showToast();
        }
    </script>

    <div class="full_container">
        <div class="container">
            <div class="center verticle_center full_height">
                <div class="login_section" style="min-height: 400px !important">
                    <div class="logo_login">
                        <!-- <div class="center">
                            <img width="210" src="images/logo/logo.png" alt="#" />
                        </div> -->
                        <div class="center">
                            <h1 style="color: #fff;">Login Administrator</h1>
                        </div>
                    </div>
                    <div class="login_form">
                        <form method="post" action="/login">
                            <fieldset>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="label_field">Email Address</label>
                                    </div>
                                    <div class="col-md-8 col-lg-8 col-xl-8">
                                        <input class="input-field" type="email" name="email" placeholder="E-mail"
                                            style="width:100%" />
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-4">
                                        <label class="label_field">Password</label>
                                    </div>
                                    <div class="col-md-8 col-lg-8 col-xl-8">
                                        <input class="input-field" type="password" name="password" id="password"
                                            placeholder="Password" style="width:100%" />
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-4">
                                        <label class="label_field">Show Password</label>
                                    </div>
                                    <div class="col-md-8 col-lg-8 col-xl-8">
                                        <input type="checkbox" id="showPassword" onclick="showHidePassword()">
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-4">
                                    </div>
                                    <div class="col-md-8 col-lg-8 col-xl-8">
                                        <label class="label_field hidden">hidden label</label>
                                        <button type="submit" class="main_bt">Sign In</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .input-field {
            height: 50px;
            padding: 10px;
            border: none;
        }

        .main_bt {
            float: left !important;
        }
    </style>

    <script>
        function showHidePassword() {
            var passwordInput = document.getElementById("password");
            var showPasswordCheckbox = document.getElementById("showPassword");

            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

    <!-- jQuery -->
    {{ template "Footerjs"}}
</body>

</html>
